<div class="container mt-5">
  <div class="row">
      <div class="col">
          <h1 class="text-center mb-5" style="font-family: 'Serpentine';color: palevioletred;-webkit-text-stroke: 1px black;">Borrar post</h1>
          
         
          <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
              <div class="col-md-5 control-group text-center">
                  <div class="alert alert-danger my-3" role="alert" id="pantallazo">
                      <h3>¿Está seguro que quiere borrar el post?</h3>
                      <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center my-4">
                          <a class="btn mx-2" (click)="removeOne()" style="background-color: black;">
                              SI</a>
                          <a class="btn mx-2" (click)="oLocation.back()" style="background-color: lightgray;">
                              NO </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- modal de bootstrap-->
<div class="modal fade" id="removeInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cambios realizados</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              {{msg}}
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>

<style>

  #pantallazo{
    font-family: 'Serpentine';
    color: palevioletred;-webkit-text-stroke: 1px black;
    background-color: palevioletred;
    border-radius: 20px;
    margin-bottom: 20px;
    
  }

</style>
