<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5" style="font-family: 'Serpentine';color: palevioletred;-webkit-text-stroke: 1px black;">Categorias</h1> 
      <div class="col-md text-end d-flex justify-content-center align-items-center mb-4">
      <app-search-unrouted [placeHolder]="'Buscar categoria'" (onSearch)="setFilter( $event )"></app-search-unrouted>
      </div>     
      <div class="col-md text-end d-flex justify-content-center align-items-center mb-4 ">
    
        <a [routerLink]="['/admin/post/new']" class="btn mx-3" id="botoncrear">Crear categoria</a>
        
        
        
        <app-dropdown-register-page class="mx-2" [PageSize]="responseFromServer?.totalRegisters"
          (eeRpp)="this.setRpp($event)">
        </app-dropdown-register-page>

        
        

      </div>
      
      
      <!--
      <div class="col-md text-end">
        
       <h5 class="text-muted">Total de registros en la consulta {{responseFromServer?.length}}</h5>
      </div>
    -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr class="lostr">
            <th (click)="setOrder('id')">ID
              <div *ngIf="sortField=='id'&&sortDirection=='asc'">^</div>
              <div *ngIf="sortField=='id'&&sortDirection=='desc'">_</div>
            </th>
            <th (click)="setOrder('nombre')">Nombre
              <div *ngIf="sortField=='nombre'&&sortDirection=='asc'">^</div>
              <div *ngIf="sortField=='nombre'&&sortDirection=='desc'">_</div>
            </th>
            <th (click)="setOrder('descripcion')">Descripcion
              <div *ngIf="sortField=='descripcion'&&sortDirection=='asc'">^</div>
              <div *ngIf="sortField=='descripcion'&&sortDirection=='desc'">_</div>
            </th>
            <th (click)="setOrder('tipocategoria')">Categoria gen√©rica</th>
            <th (click)="setOrder('tipocategoria')">Botones</th>
            
            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of responseFromServer?.content">
            <td style="font-family: 'Serpentine';">{{categoria.id}}</td>
            <td>{{categoria.nombre}}</td>
            <td>{{categoria.descripcion}}</td>
            <td>{{categoria.tipocategoria.nombre}}</td> 
                    
            <td>
              <div class="btn-group" role="group" aria-label="Herramientas">
                <button class="btn btn-sm btn-danger" [routerLink]="['/admin','post','delete',categoria.id]">
                  <img width="20" src="/assets/papelera.png" alt="cositas"/>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="col-md" id="pagi">
        <app-pagination-unrouted [nPage]="responseFromServer?.actualPage + 1" [nTotalPages]="totalPages"
          (eePage)="setPage($event)"></app-pagination-unrouted>

          
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="generateInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cambios realizados</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              {{msg}}
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="getPage()">Close</button>
          </div>
      </div>
  </div>
</div>

<style>
  .lostr{
    color: #fff;
    background: palevioletred;
  }

   td{
    font-family: Serpentine;
    font-size: 15px;
    
    line-height: 1.2;
    font-weight: unset!important;
    
    
    

  }

  table {
    
    border: solid palevioletred 0;
    box-shadow: rgba(240, 46, 170, 0.4) 0px 5px, rgba(240, 46, 170, 0.3) 0px 10px, rgba(240, 46, 170, 0.2) 0px 15px, rgba(240, 46, 170, 0.1) 0px 20px, rgba(240, 46, 170, 0.05) 0px 25px;
    border-radius: 1em;
  overflow: hidden;
    
  }
  #pagi{
    justify-content: center;
    display: flex;
    margin-top: 50px;
  }

  #botoncrear {
    background-color: none;
    color: palevioletred;
    border: solid palevioletred ;
}
  
  #botoncrear:hover {
    background-color: palevioletred;
    color: white;
}

  

  
</style>
