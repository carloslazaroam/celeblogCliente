<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5" style="font-family: 'Serpentine';color: palevioletred;-webkit-text-stroke: 1px black;">Crear Categoria</h1>

      <form [formGroup]="oForm">

        <div class="mb-3 row">
          <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-4 has-validation">
            <input type="text" class="form-control" id="inputName" formControlName="nombre"
              [class.is-invalid]="CampoNoValido('nombre')"
              [class.is-valid]="!CampoNoValido('nombre') && touched('nombre')">
            <div *ngIf="CampoNoValido('nombre')" id="inputNameFeedback" class="invalid-feedback">
              El campo es obligatorio.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripcion</label>
          <div class="col-sm-4 has-validation">
            <input type="text" class="form-control" id="inputDescripcion" formControlName="descripcion"
              [class.is-invalid]="CampoNoValido('descripcion')"
              [class.is-valid]="!CampoNoValido('descripcion') && touched('descripcion')">
            <div id="inputSurnameFeedback" class="invalid-feedback" *ngIf="CampoNoValido('descripcion')">
              El campo es obligatorio.
            </div>
          </div>
        </div>


        <div class="mb-3 row">
          <label for="inputipocategoria" class="col-sm-2 col-form-label">Tipo de categoria</label>
          <div class="col-sm-4 has-validation">
            <select name="tipocategoria" id="tipocategoria" formControlName="id_tipocategoria">
              <option [value]="tipocategoria.id" *ngFor="let tipocategoria of this.tipocategoria">{{ tipocategoria.nombre }}</option>
            </select>
          </div>
        </div>

        



        <button (click)="onSubmit()" class="btn btn-primary">Guardar</button>
        

      </form>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="oLocation.back()" style="margin-top: 20px;">Close</button>
      
    </div>
    
  </div>
</div>



<div class="modal fade" [id]="mimodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        {{modalContent}}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>

<style>
  form {
    justify-content: center;
    
  }
</style>
