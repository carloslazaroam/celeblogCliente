
<div class="container mt-5">
  <div class="row">
      <div class="col">

        <div class="user-image">
            <img [src]="this.images" alt="user-profile" width="150px" height="150px" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;border-radius: 10px;">
        </div>
        
          <h1 class="text-center mb-5" style="font-family: 'Serpentine';color: palevioletred;-webkit-text-stroke: 1px black;">Datos de {{user?.nombre + ' ' + user.apellidos}} </h1>

         

          <table class="table table-bordered table-striped">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td>{{user?.id}}</td>
                </tr>
                <tr>
                    <td>Nombre</td>
                    <td>{{user?.nombre}}</td>
                </tr>
                <tr>
                    <td>Apellidos</td>
                    <td>{{user?.apellidos}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{user?.email}}</td>
                </tr>
                <tr>
                    <td>Usuarios</td>
                    <td>{{user?.usuario}}</td>
                </tr>

                <tr>
                    <td>Tipo de usuario</td>
                    <td>{{user?.tipousuario.nombre}}</td>
                </tr>
                
                    
              
            </tbody>
          </table>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="oLocation.back()" >Close</button>
          


          
                 
      </div>
  </div>
</div>

<style>
    .user-image{
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }

    .btn btn-secondary{
        display: flex;
        justify-content: center;
    }
    
</style>
