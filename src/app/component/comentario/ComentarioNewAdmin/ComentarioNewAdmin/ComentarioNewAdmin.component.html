<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5" style="font-family: 'Serpentine';color: palevioletred;-webkit-text-stroke: 1px black;">Crear comentario</h1>

      <form [formGroup]="oForm">

        <div class="mb-3 row">
          <label for="inputcontenido" class="col-sm-2 col-form-label">Contenido</label>
          <div class="col-sm-4 has-validation">
            <input type="text" class="form-control" id="inputName" formControlName="contenido"
              [class.is-invalid]="CampoNoValido('contenido')"
              [class.is-valid]="!CampoNoValido('contenido') && touched('contenido')">
            <div *ngIf="CampoNoValido('contenido')" id="inputNameFeedback" class="invalid-feedback">
              El campo es obligatorio.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Puntuacion</label>
          <div class="col-sm-4 has-validation">
            <input type="number" class="form-control" id="inputEmail" formControlName="puntuacion"
              [class.is-invalid]="CampoNoValido('puntuacion')"
              [class.is-valid]="!CampoNoValido('puntuacion') && touched('puntuacion')">
            <div id="inputEmailFeedback" class="invalid-feedback" *ngIf="CampoNoValido('puntuacion')">
              El campo es obligatorio.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-4 has-validation">
            <select name="usuario" id="usuario" formControlName="id_usuario" (change)="getUserPost()">
              <option [value]="user.id" *ngFor="let user of this.users">{{ user.nombre }}</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="post" class="col-sm-2 col-form-label">Post</label>
          <div class="col-sm-4 has-validation">
            <select name="post" id="post" formControlName="id_post">
              <option [value]="post.id" *ngFor="let post of this.posts">{{ post.title }}</option>
            </select>
          </div>
        </div>

        <button (click)="onSubmit()" class="btn btn-primary">Guardar</button>
        

      </form>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="oLocation.back()" style="margin-top: 20px;">Close</button>
      
    </div>
    
  </div>
</div>



<div class="modal fade" [id]="mimodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        {{modalContent}}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>

<style>
  form {
    justify-content: center;
    
  }
</style>
